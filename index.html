<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Evocated Support</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: white;
      overflow-x: hidden;
      cursor: url('cursor.png'), auto;
    }

    .copy-box {
      margin-top: 10px;
      background: #1c1c1c;
      padding: 10px;
      border-radius: 10px;
      display: none;
      animation: fadeIn 0.5s ease forwards;
    }

    .copy-text {
      background: #2b2b2b;
      border: none;
      padding: 10px;
      color: white;
      border-radius: 5px;
      width: 100%;
      font-family: monospace;
    }

    .copy-btn {
      margin-top: 8px;
      background: #ff4d9d;
      border: none;
      padding: 8px 16px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 10px #ff4d9d;
      transition: transform 0.2s;
    }

    .copy-btn:hover {
      transform: scale(1.05);
    }

    .dropdown-btn.active + .copy-box {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Your existing HTML structure above remains unchanged -->

  <div style="text-align: center; margin-top: 40px;">
    <button class="dropdown-btn" onclick="toggleDropdown(0)">Dropdown 1</button>
    <div class="copy-box" id="copyBox0">
      <input type="text" class="copy-text" value="Restart-Service -Name wuauserv" readonly id="copyText0">
      <button class="copy-btn" onclick="copyToClipboard('copyText0')">Copy to Clipboard</button>
    </div>

    <button class="dropdown-btn" onclick="toggleDropdown(1)">Dropdown 2</button>
    <div class="copy-box" id="copyBox1">
      <input type="text" class="copy-text" value="Get-Process | Sort-Object CPU -Descending | Select-Object -First 5" readonly id="copyText1">
      <button class="copy-btn" onclick="copyToClipboard('copyText1')">Copy to Clipboard</button>
    </div>

    <button class="dropdown-btn" onclick="toggleDropdown(2)">Dropdown 3</button>
    <div class="copy-box" id="copyBox2">
      <input type="text" class="copy-text" value="sfc /scannow" readonly id="copyText2">
      <button class="copy-btn" onclick="copyToClipboard('copyText2')">Copy to Clipboard</button>
    </div>

    <button class="dropdown-btn" onclick="toggleDropdown(3)">Dropdown 4</button>
    <div class="copy-box" id="copyBox3">
      <input type="text" class="copy-text" value="powercfg -h off" readonly id="copyText3">
      <button class="copy-btn" onclick="copyToClipboard('copyText3')">Copy to Clipboard</button>
    </div>

    <button class="dropdown-btn" onclick="toggleDropdown(4)">Dropdown 5</button>
    <div class="copy-box" id="copyBox4">
      <input type="text" class="copy-text" value="netsh int ip reset" readonly id="copyText4">
      <button class="copy-btn" onclick="copyToClipboard('copyText4')">Copy to Clipboard</button>
    </div>
  </div>

  <script>
    function toggleDropdown(index) {
      const buttons = document.querySelectorAll('.dropdown-btn');
      const boxes = document.querySelectorAll('.copy-box');

      boxes.forEach((box, i) => {
        if (i === index) {
          const display = box.style.display;
          boxes.forEach(b => b.style.display = 'none');
          buttons.forEach(btn => btn.classList.remove('active'));
          if (display !== 'block') {
            box.style.display = 'block';
            buttons[index].classList.add('active');
          }
        } else {
          box.style.display = 'none';
          buttons[i].classList.remove('active');
        }
      });
    }

    function copyToClipboard(id) {
      const input = document.getElementById(id);
      input.select();
      input.setSelectionRange(0, 99999);
      document.execCommand("copy");
    }
  </script>
</body>
</html>
